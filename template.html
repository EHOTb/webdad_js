<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=DynaPuff' rel='stylesheet'>
    <title>Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__slider">
            <div class="wrapper__first">

                <div class="demo">
                    <p>Enter Value below, this is demo!</p><br>
                    <p>&#9759;</p>
                </div>
                <div class="slider">
                    <div class="arrow__l">
                        <div class="slider__arrow-l"></div>
                    </div>

                    <div class="slider__items">
                        <div class="slider__visible">
                            <div class="slider__item"><img src="./src/assets/slider/1.svg" alt=""></div>
                            <div class="slider__item"><img src="./src/assets/slider/2.svg" alt=""></div>
                            <div class="slider__item"><img src="./src/assets/slider/3.svg" alt=""></div>
                            <div class="slider__item"><img src="./src/assets/slider/4.svg" alt=""></div>
                            <div class="slider__item"><img src="./src/assets/slider/5.svg" alt=""></div>
                            <div class="slider__item"><img src="./src/assets/slider/6.svg" alt=""></div>
                            <div class="slider__item"><img src="./src/assets/slider/7.svg" alt=""></div>
                            <div class="slider__item"><img src="./src/assets/slider/8.svg" alt=""></div>
                            <div class="slider__item"><img src="./src/assets/slider/9.svg" alt=""></div>
                            <div class="slider__item"><img src="./src/assets/slider/10.svg" alt=""></div>
                        </div>
                    </div>
                    <div class="arrow__r">
                        <div class="slider__arrow-r"></div>
                    </div>
                </div>
            </div>





            <div class="butt" id="butt1">
                <div class="button">
                    Нажми Меня!
                </div>
            </div>

            <form action="/">
                <input type="text" id="slides_to_show" placeholder="slides_to_show">
                <input type="text" name="" id="slides_to_scroll" placeholder="slides_to_scroll">

            </form>
            <div class="butt" id="butt2">
                <div class="button">
                    Reset
                </div>
            </div>
        </div>
        <div class="wrapper__calc">
            <div class="calc__main">
                <div class="calc__screen">
                    <p>0</p>
                </div>
                <div class="calc__buttons">
                    <div class="calc__button ac bg-gray">AC</div>
                    <div class="calc__button plus-minus  bg-gray">+/-</div>
                    <div class="calc__button percent  bg-gray">%</div>
                    <div class="calc__button divide bg-orange">/</div>

                    <div class="calc__button seven">7</div>
                    <div class="calc__button eight">8</div>
                    <div class="calc__button nine">9</div>
                    <div class="calc__button multiply bg-orange">*</div>

                    <div class="calc__button four">4</div>
                    <div class="calc__button five">5</div>
                    <div class="calc__button six">6</div>
                    <div class="calc__button minus bg-orange">-</div>

                    <div class="calc__button one">1</div>
                    <div class="calc__button two">2</div>
                    <div class="calc__button three">3</div>
                    <div class="calc__button plus  bg-orange">+</div>

                    <div class="calc__button zero">0</div>
                    <div class="calc__button dot">.</div>
                    <div class="calc__button equal bg-orange">=</div>

                </div>
            </div>
        </div>
        <div class="wrapper__timer">
            <div class="timer">
                <div class="timer__header">
                    Pomodoro timer
                </div>
                <div class="timer__header">
                    <div class="timer__items">
                        <div class="timer__item">
                            <div class="timer__body-header">Worktime</div>
                            <div class="timer__body-main">
                                <div class=" timer__items-footer">
                                    <div class="timer__minutes">
                                        <div class="work__minutes-plus sign">+</div>
                                        <div class="item__work-minutes">0</div>
                                        <div class="work__minutes-minus sign">-</div>
                                    </div>
                                    <div class="timer__seconds">
                                        <div class="work__seconds-plus sign">+</div>
                                        <div class="item__work-seconds">03</div>
                                        <div class="work__seconds-minus sign">-</div>

                                    </div>
                                    <div class="item__work-button">OK</div>
                                </div>
                            </div>
                        </div>
                        <div class="timer__item">
                            <div class="timer__body-header">Break</div>
                            <div class="timer__body-main">
                                <div class=" timer__items-footer">
                                    <div class="timer__minutes">
                                        <div class="break__minutes-plus sign">+</div>
                                        <div class="item__break-minutes">10</div>
                                        <div class="break__minutes-minus sign">-</div>
                                    </div>
                                    <div class="timer__seconds">
                                        <div class="break__seconds-plus sign">+</div>
                                        <div class="item__break-seconds">15</div>
                                        <div class="break__seconds-minus sign">-</div>

                                    </div>
                                    <div class="item__break-button">OK</div>
                                </div>
                            </div>
                        </div>
                        <div class="timer__item">
                            <div class="timer__body-header">Long Break</div>
                            <div class="timer__body-main">
                                <div class=" timer__items-footer">
                                    <div class="timer__minutes">
                                        <div class="longBreak__minutes-plus sign">+</div>
                                        <div class="item__longBreak-minutes">12</div>
                                        <div class="longBreak__minutes-minus sign">-</div>
                                    </div>
                                    <div class="timer__seconds">
                                        <div class="longBreak__seconds-plus sign">+</div>
                                        <div class="item__longBreak-seconds">12</div>
                                        <div class="longBreak__seconds-minus sign">-</div>

                                    </div>
                                    <div class="item__longBreak-button">OK</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="timer__body">
                    <div class="timer__time">
                        <div class="timer__time-minutes">10</div>
                        <div class="p">:</div>
                        <div class="timer__time-seconds">00</div>
                    </div>
                </div>
                <div class="timer__footer">
                    <div class="footer__btn-start footer_btn">Start</div>
                    <div class="footer__name">
                        <div class="footer__img"></div>
                        <div class="footer__status">
                            <div class="footer__text  text-active" id="text-work">Work</div>
                            <div class="footer__text" id="text-break">Break</div>
                            <div class="footer__text" id="text-longBreak">Long Break</div>
                        </div>
                    </div>
                    <div class="footer__btn-stop footer_btn">Stop</div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
